server {
  listen ${PORT};
  server_name ${HOST};

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webmanifest)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}
