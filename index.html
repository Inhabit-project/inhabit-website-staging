<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- DNS prefetching for external resources -->
    <link rel="preconnect" href="https://inhabit.one">
    <link rel="dns-prefetch" href="https://inhabit.one">
    
    <!-- Font preloading for critical fonts -->
    <!-- Preload Nunito Sans (most used font) -->
    <link rel="preload" href="/node_modules/@fontsource/nunito-sans/files/nunito-sans-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/node_modules/@fontsource/nunito-sans/files/nunito-sans-latin-600-normal.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Preload Montserrat (headings) -->
    <link rel="preload" href="/node_modules/@fontsource/montserrat/files/montserrat-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/node_modules/@fontsource/montserrat/files/montserrat-latin-700-normal.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Preload Abel (buttons/nav) -->
    <link rel="preload" href="/node_modules/@fontsource/abel/files/abel-latin-400-normal.woff2" as="font" type="font/woff2" crossorigin>
    
    <style>
      :root {
        --color-light: #f6ffea;
        --color-secondary: #1c3625;
      }
      
      /* Optimized font loading with fallbacks */
      @font-face {
        font-family: 'Nunito Sans Fallback';
        src: local('Nunito Sans'), local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto'), local('Arial'), local('sans-serif');
        font-display: swap;
        size-adjust: 100.06%;
        ascent-override: 95%;
        descent-override: 25%;
        line-gap-override: 0%;
      }
      
      @font-face {
        font-family: 'Montserrat Fallback';
        src: local('Montserrat'), local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto'), local('Arial'), local('sans-serif');
        font-display: swap;
        size-adjust: 99.3%;
        ascent-override: 97%;
        descent-override: 26%;
        line-gap-override: 0%;
      }
      
      @font-face {
        font-family: 'Abel Fallback';
        src: local('Abel'), local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto'), local('Arial'), local('sans-serif');
        font-display: swap;
        size-adjust: 98.1%;
        ascent-override: 95%;
        descent-override: 25%;
        line-gap-override: 0%;
      }
      
              html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Nunito Sans', 'Nunito Sans Fallback', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
          background: var(--color-light);
        }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; position: fixed; }
      .bg-light { background: var(--color-light); }
      .z-50 { z-index: 50; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .absolute { position: absolute; }
      .top-12 { top: 3rem; }
      .left-12 { left: 3rem; }
      .bottom-12 { bottom: 3rem; }
      .right-12 { right: 3rem; }
      .font-abel { font-family: 'Abel', 'Abel Fallback', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; }
      .text-sm { font-size: 1rem; }
      .text-secondary { color: var(--color-secondary); }
      .uppercase { text-transform: uppercase; }
      .transition-all { transition: all 0.7s; }
      .duration-700 { transition-duration: 0.7s; }
      .opacity-100 { opacity: 1; }
      .opacity-0 { opacity: 0; }
      .translate-y-0 { transform: translateY(0); }
      .translate-y-5 { transform: translateY(1.25rem); }
      .relative { position: relative; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .object-cover { object-fit: cover; }
      .w-[20rem] { width: 20rem; }
      .h-[20rem] { height: 20rem; }
      .m-auto { margin: auto; }
      .text-[9rem] { font-size: 9rem; }
      @keyframes loaderPulse {
        0%, 100% { opacity: 1; transform: scale(1);}
        50% { opacity: 0.8; transform: scale(0.98);}
      }
      @keyframes loaderRotate {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .animate-loaderPulse { animation: loaderPulse 2s ease-in-out infinite; }
      .animate-loaderRotate { animation: loaderRotate 20s linear infinite; }
    </style>
    
    <!-- INICIO_CSS_AUTOMATICO -->
    <link rel="preload" as="style" href="__CSS__" />
    <link rel="stylesheet" href="__CSS__" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="__CSS__">
    </noscript>
    <!-- FIN_CSS_AUTOMATICO -->
    <script>
      if (window.matchMedia && window.matchMedia('(max-width: 768px)').matches) {
        var link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = '/assets/hero-mobile.webp';
        link.setAttribute('fetchpriority', 'high');
        document.head.appendChild(link);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
